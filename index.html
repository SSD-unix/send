<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Render Chat Client + –§–æ—Ç–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #000;
    }
    .msg {
      margin: 5px 0;
      background: #2a2a2a;
      padding: 5px 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .msg img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 600px;
    }
    .inputs {
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="text"] {
      flex: 1;
    }
    button {
      background: #2b8cff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1a5fdb;
    }
    #clients {
      margin-top: 10px;
      width: 600px;
    }
  </style>
</head>
<body>
  <h1>üí¨ Render Chat + –§–æ—Ç–æ</h1>
  <p>–í–∞—à ID: <b id="client-id"></b>
     <button id="copy-id">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
  </p>

  <div id="chat"></div>

  <div id="input-area">
    <div class="inputs">
      <input id="to" type="text" placeholder="–ö–æ–º—É (client_id / group / all)" />
      <input id="text" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
      <input id="file" type="file" accept="image/*" />
      <button id="send">üì§</button>
    </div>
  </div>

  <div id="clients">
    <button id="loadClients">–ü–æ–∫–∞–∑–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–æ–≤</button>
    <div id="clientList"></div>
  </div>

  <script>
    const SERVER = "https://send-gvt0.onrender.com";
    const clientId = crypto.randomUUID();
    const POLL_INTERVAL = 3000;
    const seen = new Set();
    const chat = document.getElementById("chat");
    document.getElementById("client-id").textContent = clientId;

    function addMsg(text, from, to) {
      const div = document.createElement("div");
      div.className = "msg";
      if (from && to)
        div.innerHTML = `<b>${from} ‚Üí ${to}:</b> ${text}`;
      else div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addImageMsg(from, to, base64) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<b>${from} ‚Üí ${to}:</b><br><img src="${base64}"/>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function register() {
      try {
        const res = await fetch(`${SERVER}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: clientId })
        });
        if (res.ok) addMsg("‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ");
        else addMsg("‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + (await res.text()));
      } catch (e) {
        addMsg("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è: " + e);
      }
    }

    async function listClients() {
      try {
        const res = await fetch(`${SERVER}/clients`);
        const text = await res.text();
        let clients = [];
        try {
          const data = JSON.parse(text);
          clients = data.clients || [];
        } catch {
          addMsg("‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON: " + text);
        }
        document.getElementById("clientList").textContent = "–ö–ª–∏–µ–Ω—Ç—ã: " + clients.join(", ");
      } catch (e) {
        addMsg("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–æ–≤: " + e);
      }
    }

    async function sendMessage() {
      const to = document.getElementById("to").value.trim();
      const text = document.getElementById("text").value.trim();
      const fileInput = document.getElementById("file");

      if (!to) return alert("–£–∫–∞–∂–∏ –ø–æ–ª—É—á–∞—Ç–µ–ª—è!");

      let payload = { from: clientId, to, text };
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const base64 = await toBase64(file);
        payload.text = "[image]" + base64; // –ø–æ–º–µ—á–∞–µ–º –∫–∞–∫ —Ñ–æ—Ç–æ
        fileInput.value = "";
      }

      try {
        const res = await fetch(`${SERVER}/send`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const respText = await res.text();
        if (res.ok) {
          if (payload.text.startsWith("[image]"))
            addImageMsg("–í—ã", to, payload.text.slice(7));
          else addMsg(`‚úÖ –í—ã ‚Üí ${to}: ${text}`);
          document.getElementById("text").value = "";
        } else addMsg(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${respText}`);
      } catch (e) {
        addMsg("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e);
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function pollMessages() {
      try {
        const res = await fetch(`${SERVER}/messages/${clientId}`);
        const text = await res.text();
        if (!text.trim()) return;

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          addMsg("‚ö†Ô∏è –û—Ç–≤–µ—Ç –Ω–µ JSON: " + text);
          return;
        }

        for (const msg of data.messages || []) {
          const key = `${msg.from}-${msg.to}-${msg.text}`;
          if (seen.has(key)) continue;
          seen.add(key);

          if (msg.text.startsWith("[image]")) {
            const base64 = msg.text.slice(7);
            addImageMsg(msg.from, msg.to, base64);
          } else {
            addMsg(msg.text, msg.from, msg.to);
          }
        }
      } catch (e) {
        addMsg("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π: " + e);
      }
    }

    // –ö–Ω–æ–ø–∫–∞ "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID"
    document.getElementById("copy-id").addEventListener("click", () => {
      navigator.clipboard.writeText(clientId);
      addMsg("üìã ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞");
    });

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("loadClients").addEventListener("click", listClients);

    register();
    setInterval(pollMessages, POLL_INTERVAL);
  </script>
</body>
</html>
