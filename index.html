<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Render Chat Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #000;
    }
    .msg {
      margin: 5px 0;
      background: #2a2a2a;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #input-area {
      display: flex;
      gap: 10px;
      width: 600px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      flex: 1;
    }
    button {
      background: #2b8cff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1a5fdb;
    }
    #clients {
      margin-top: 10px;
      width: 600px;
    }
  </style>
</head>
<body>
  <h1>üí¨ Render Chat Client v1.0</h1>
  <p>–í–∞—à ID: <b id="client-id"></b></p>

  <div id="chat"></div>

  <div id="input-area">
    <input id="to" placeholder="–ö–æ–º—É (client_id / group / all)" />
    <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <div id="clients">
    <button id="loadClients">–ü–æ–∫–∞–∑–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–æ–≤</button>
    <div id="clientList"></div>
  </div>

  <script>
    const SERVER = "https://send-gvt0.onrender.com";
    const clientId = crypto.randomUUID();
    document.getElementById("client-id").textContent = clientId;

    const chat = document.getElementById("chat");
    const POLL_INTERVAL = 3000;
    const seen = new Set();

    function addMsg(text) {
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function register() {
      try {
        const res = await fetch(`${SERVER}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: clientId })
        });
        const text = await res.text();
        if (res.ok) addMsg("‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ");
        else addMsg("‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + text);
      } catch (e) {
        addMsg("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è: " + e);
      }
    }

    async function listClients() {
      try {
        const res = await fetch(`${SERVER}/clients`);
        const text = await res.text();
        let clients = [];
        try {
          const data = JSON.parse(text);
          clients = data.clients || [];
        } catch {
          addMsg("‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ-JSON: " + text);
        }
        document.getElementById("clientList").textContent = "–ö–ª–∏–µ–Ω—Ç—ã: " + clients.join(", ");
      } catch (e) {
        addMsg("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–æ–≤: " + e);
      }
    }

    async function sendMessage() {
      const to = document.getElementById("to").value.trim();
      const text = document.getElementById("text").value.trim();
      if (!to || !text) return;

      try {
        const res = await fetch(`${SERVER}/send`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: clientId, to, text })
        });
        const respText = await res.text();
        if (res.ok) addMsg(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ‚Üí ${to}: ${text}`);
        else addMsg(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ (${res.status}): ${respText}`);
      } catch (e) {
        addMsg("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e);
      }
    }

    async function pollMessages() {
      try {
        const res = await fetch(`${SERVER}/messages/${clientId}`);
        const text = await res.text();
        if (!text.trim()) return; // –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç ‚Äî –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          addMsg("‚ö†Ô∏è –û—Ç–≤–µ—Ç –Ω–µ JSON: " + text);
          return;
        }

        for (const msg of data.messages || []) {
          const key = `${msg.from}-${msg.to}-${msg.text}`;
          if (!seen.has(key)) {
            addMsg(`üì© ${msg.from} ‚Üí ${msg.to}: ${msg.text}`);
            seen.add(key);
          }
        }
      } catch (e) {
        addMsg("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π: " + e);
      }
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("loadClients").addEventListener("click", listClients);

    register();
    setInterval(pollMessages, POLL_INTERVAL);
  </script>
</body>
</html>
